<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validated Contact Form</title>
</head>
<body>

  <h2>Contact Us</h2>

  <form action="#" method="post">
    <!-- Full Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" 
           required minlength="3" maxlength="50"
           placeholder="Enter your full name"><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" 
           required placeholder="example@email.com"><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" 
           pattern="[0-9]{10}" 
           required placeholder="10-digit number"><br><br>

    <!-- Subject (Dropdown) -->
    <label for="subject">Subject:</label><br>
    <select id="subject" name="subject" required>
      <option value="">--Select a Subject--</option>
      <option value="inquiry">General Inquiry</option>
      <option value="support">Customer Support</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select><br><br>

    <!-- Message -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" 
              rows="5" cols="30" 
              required minlength="10" maxlength="500"
              placeholder="Write your message here..."></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
