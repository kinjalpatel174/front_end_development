<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Contact Form</title>
  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Contact Us</h2>

  <form id="contactForm" action="#" method="post">
    <!-- Full Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" class="form-field" required minlength="3" maxlength="50"><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" class="form-field" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" class="form-field" pattern="[0-9]{10}" required><br><br>

    <!-- Subject -->
    <label for="subject">Subject:</label><br>
    <select id="subject" name="subject" class="form-field" required>
      <option value="">--Select a Subject--</option>
      <option value="inquiry">General Inquiry</option>
      <option value="support">Customer Support</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select><br><br>

    <!-- Message -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" class="form-field" required minlength="10" maxlength="500"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit" id="submitBtn">Submit</button>
  </form>

</body>
</html>
