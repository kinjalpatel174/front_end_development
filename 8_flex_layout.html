<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>My Flexbox Webpage</h1>
  </header>

  <!-- Main container with sidebar + content -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Links, navigation, or ads go here.</p>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <h2>Main Content</h2>
      <p>This is the central content area. Flexbox makes layout easier and more flexible.</p>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
