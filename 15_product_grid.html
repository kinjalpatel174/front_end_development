<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <style>
    /* Page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Grid container */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-gap: 20px; /* spacing between cards */
      width: 90%;
      max-width: 1000px;
    }

    /* Product card */
    .product-card {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    /* Hover effect */
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
      border-color: #007bff;
    }

    /* Product image */
    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Title */
    .product-card h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
      color: #333;
    }

    /* Price */
    .product-card p {
      font-size: 1em;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 3">
      <h3>Product 3</h3>
      <p>$24.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 4">
      <h3>Product 4</h3>
      <p>$39.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 5">
      <h3>Product 5</h3>
      <p>$49.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 6">
      <h3>Product 6</h3>
      <p>$34.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 7">
      <h3>Product 7</h3>
      <p>$44.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 8">
      <h3>Product 8</h3>
      <p>$59.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 9">
      <h3>Product 9</h3>
      <p>$27.99</p>
    </div>
  </div>

</body>
</html>
